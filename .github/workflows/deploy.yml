name: Deploy to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      - name: Build web
        run: flutter build web --release --base-href /nose2floor/app/

      - name: Prepare deploy directory
        run: |
          mkdir -p deploy/app
          cp -r build/web/* deploy/app/
          cp web/landing.html deploy/index.html
          cp web/favicon.png deploy/favicon.png
          cp web/icon.png deploy/icon.png

      - uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
